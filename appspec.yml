version: 0.0
os: linux
files: 
  - source: /
    destination: /home/ec2-user/ohsool
hooks:   
  ValidateService:
    - location: scripts/validate_service.sh
      timeout: 30
      runas: ec2-user
  ApplicationStop: 
    - location: scripts/application_stop.sh
      timeout: 300
      runas: ec2-user
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: ec2-user
  
