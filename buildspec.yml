version: 0.2
env:
  parameter-store:
    SECRET-KEY-SCRIPT: "/ohsool/ssl/secretApi"
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - echo $SECRET-KEY-SCRIPT
  pre_build:
    commands:
      # Secretkey 파일 생성
      - echo $CODEBUILD_SRC_DIR
      - mkdir ssl
      - cat <<EOF >$CODEBUILD_SRC_DIR/backend/src/ssl/secretAPI.ts
      - import crypto from "crypto"; export const secretAPIkey = ( ) => { const time = new Date(); 
      - let key = String(time.getDate()) + String(time.getHours()) + String(time.getUTCFullYear()) + String(time.getUTCHours());
      - key = crypto.createHmac('sha256', key).digest('base64'); key = key.replace(/[^a-zA-Z ]/g, "") return key; };
      - EOF
      # test mode로 변경
      - export NODE_ENV=test
      - echo node -v
      - npm install
      - echo npm installed
  build:
    commands:
      - echo begin test
      - npm test
  post_build:
    commands:
      - echo Build completed
artifacts:
  files:
    - "**/*"
  base-directory: "**/*"

